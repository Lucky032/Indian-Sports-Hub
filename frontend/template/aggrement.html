<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Agreement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sign-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .sign-box {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .sign-label {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
            display: block;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sports Agreement Form</h2>
        <form action="submit_agreement.php" method="post">
            <div class="form-group">
                <label for="playerName">{%Player Name%}</label>
                <input type="text" id="playerName" name="playerName" required>
            </div>
            <div class="form-group">
                <label for="coachName">{%Coach Name%}</label>
                <input type="text" id="coachName" name="coachName" required>
            </div>
            <div class="form-group">
                <label for="sport">Sport</label>
                <input type="text" id="sport" name="sport" required>
            </div>
            <div class="form-group">
                <label for="agreementDetails">Agreement Details</label>
                <textarea id="agreementDetails" name="agreementDetails" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Agreement Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="sign-section">
                <div class="sign-box">
                    <label class="sign-label" for="playerSign">Player's Signature</label>
                    <input type="text" id="playerSign" name="playerSign" placeholder="Sign here" required>
                </div>
                <div class="sign-box">
                    <label class="sign-label" for="coachSign">Coach's Signature</label>
                    <input type="text" id="coachSign" name="coachSign" placeholder="Sign here" required>
                </div>
            </div>
            <button type="submit">Submit Agreement</button>
        </form>
    </div>
</body>
</html>
