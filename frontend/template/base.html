<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to INDIAN SPORTS HUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Font Awesome for the settings icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><mark>INDIAN SPORTS HUB</mark></h1>
        <h2><mark>Welcome, {{ username }}!</mark></h2>
    </header>
    <nav>
        {% if role == 'coach' %}
            <a href="{{ url_for('coach_dashboard') }}" class="dashboard-btn">Coach Dashboard</a>
            <a href="{{ url_for('view_player_profile', Game=selected_game) }}" class="dashboard-btn">View Player Profile</a>
        {% elif role == 'player' %}
            <a href="{{ url_for('player_dashboard') }}" class="dashboard-btn">Player Dashboard</a>
            <a href="{{ url_for('view_coach_profile', Game=selected_game) }}" class="dashboard-btn">View Coach Profile</a>
        {% endif %}
        
        <!-- Settings Dropdown -->
        <div class="settings-dropdown">
            <!-- Font Awesome Settings Icon -->
            <i class="fas fa-cog settings-icon"></i>
            <div class="dropdown-content">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
</body>
</html>
